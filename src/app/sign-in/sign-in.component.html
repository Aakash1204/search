<div class="container">
  <h1>Sign In</h1>
  <form>
    <mat-label>Name</mat-label>
    <input matInput type="name" id="name" name="name" placeholder="Enter your name">
    <mat-label>Address</mat-label>
    <input matInput type="address" id="address" name="address" placeholder="Enter your address">
    <mat-label>Email</mat-label>
    <input matInput type="email" id="email" name="email" placeholder="Enter your email">
    <mat-label>Password</mat-label>
    <input matInput type="password" id="password" name="password" placeholder="Enter your password">
    <button type="submit">Sign In</button>
  </form>
</div>
